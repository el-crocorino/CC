{% load staticfiles %}
{% load i18n %}

{% if user.is_authenticated %}
<h3>{% trans "AddTrip" %}</h3>
<form enctype="multipart/form-data" action="{% url 'trip_create' %}" method="POST">
    {% csrf_token %}
    {{ addTripForm.as_p }}
    <input type="submit" value="{% trans "Save" %}">
</form>
{% endif %}

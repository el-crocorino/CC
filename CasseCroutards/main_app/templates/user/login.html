{% extends 'base.html' %}
{% load staticfiles %}
{% load i18n %}
{% block title %}
{% trans "Login" %}
{% endblock %}
{% block content %}

<h1>{% trans "SignIn" %}</h1>
{{ request.GET.next }}
<form method="post" action=".">
    {% csrf_token %}
    <input type="hidden" name="next" value="{{ request.GET.next }}" />
    {{ form.as_p }}
    <input type="submit" value="Submit" />
</form>

{% endblock %}
